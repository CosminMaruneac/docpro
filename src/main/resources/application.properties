server.port=9002

spring.datasource.url=jdbc:postgresql://localhost:5432/docpro
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.tomcat.validation-interval=10000
spring.datasource.hikari.validation-timeout=100000
spring.datasource.dbcp2.test-on-borrow=true
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.time-between-eviction-runs-millis=100000
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.flyway.baseline-on-migrate = true

spring.jpa.database=POSTGRESQL
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.flyway.url=jdbc:postgresql://localhost:5432/docpro
spring.flyway.password=postgres
spring.flyway.user=postgres

